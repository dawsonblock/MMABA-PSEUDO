services:
  mmaba:
    build: .
    image: mmaba-pseudo:latest
    user: "1000:1000"
    volumes:
      - ./wandb:/app/wandb
    environment:
      - WANDB_API_KEY=${WANDB_API_KEY}
    command: python3 neural_memory_long_ppo.py --task delayed_cue --controller mamba --num-envs 64 --rollout-length 256 --total-updates 2000 --track
